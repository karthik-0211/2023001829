<!DOCTYPE html>
<html lang="en">
<head>
    <title>Portfolio - Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="main">
        <div class="navbar">
            <div class="icon">
                <h2 class="logo">PORTFOLIO</h2>
            </div>
        </div> 

        <div class="content">
            <h1>WELCOME TO MY <br><span>WEBSITE</span> <br> -G KARTHIK REDDY-</h1>
            <button class="cn"><a href="register.html">REGISTER</a></button>

            <div class="form">
                <h2>Login Here</h2>
                <input type="email" id="email" placeholder="Enter Email Here" required>
                <input type="password" id="password" placeholder="Enter Password Here" required>
                <button class="btnn" id="loginBtn">Login</button>
            </div>
        </div>
    </div>

    <script>
        document.getElementById("loginBtn").addEventListener("click", function() {
            let formData = {
                email: document.getElementById("email").value,
                password: document.getElementById("password").value
            };
    
            fetch("http://127.0.0.1:5000/login", { 
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                alert(data.message);
                if (data.message === "Login successful") {
                    window.location.href = "home.html";  // Redirect to Resume Page
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
    
</body>
</html>
